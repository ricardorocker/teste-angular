<app-header></app-header>
<div class="container">
  <div class="title">
    {{ title }}
  </div>
  <div class="form-group">
    <label for="nome" class="label">Nome Cliente</label>
    <input type="text" class="input" placeholder="Digite o nome" />
  </div>
  <app-button
    textButton="Adicionar Cliente"
  ></app-button>
  <app-button
    textButton="Cancelar"
    [isPrimary]="false"
  ></app-button>
  <app-table-list [clientes]="clientes"></app-table-list>
  <app-modal-message feedbackMessage="Cliente adicionado com sucesso!"></app-modal-message>
  <app-modal-message feedbackMessage="NÃ£o foi possivel incluir o cliente" [successMessage]="false"></app-modal-message>
</div>
