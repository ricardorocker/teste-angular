<div class="title">Clientes</div>

<div class="header">
  <div class="filters">
    <div class="form-group">
      <label class="label">Nome Cliente:</label>
      <input
        class="input"
        type="text"
        placeholder="Digite o nome"
        [(ngModel)]="filtros.nome"
      />
    </div>
    <div class="form-group">
      <label class="label">CPF:</label>
      <input
        class="input"
        type="text"
        mask="000.000.000-00"
        id="cpf"
        placeholder="000.000.000-00"
        [(ngModel)]="filtros.cpf"
      />
    </div>
    <div class="form-group">
      <label class="label">Data Nascimento:</label>
      <input class="input" type="date" [(ngModel)]="filtros.dataNascimento" />
    </div>
    <button class="filter" (click)="filter()">
      <img src="../../../assets/search-icon.png" alt="Search Icon" width="24" />
    </button>
  </div>
  <div class="actions">
    <app-button textButton="Adicionar Cliente"></app-button>
    <app-button textButton="Visualizar"></app-button>
    <app-button textButton="Remover"></app-button>
  </div>
</div>

<app-table-list [clientes]="clientes"></app-table-list>
